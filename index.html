<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Night</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;800&amp;display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <main id="content">
        <div class="container">
            <div class="pictures">
                <div class="logo">
                    <img src="assets/logo.png">
                    <h1>Shock</h1>
                    <div class="square"></div>
                </div>
                <img class="wallpaper" src="assets/main.png">
                <div class="rectangle"></div>
                <div class="rectangle1">
                    <p>Build Your <br>Metaverse Look</p>
                </div>
                <div class="pattern"></div>
            </div>
            <div class="text">
                <div class="menu">
                    <ul>
                        <li class="active">Shop</li>
                        <li>Lookbook</li>
                        <li>OurStory</li>
                        <span>
                            <li>Cart (0)</li>
                        </span>
                    </ul>
                    <div class="circle" onclick="circle_button()"></div>
                </div>
                <h1 class="heading">Switch Up your digital clothing</h1>
                <div class="link">
                    <div><button>Wear Now</button></div>
                    <div class="arrow"></div>
                    <div class="abstract"></div>
                </div>
                <div class="topics">
                    <hr>
                    <div class="topic">
                        <h1>01</h1>
                        <div class="topic-content">
                            <div class="cover"></div>
                            <p>The tides of the fashion industry movement</p>
                        </div>
                        <p>/2022</p>
                    </div>
                    <hr>
                    <div class="topic">
                        <h1>02</h1>
                        <div class="topic-content">
                            <div class="cover"></div>
                            <p>Show off Your Look, reap the real world rewards</p>
                        </div>
                        <p>/2021</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </main>
</body>

</html>
